<!DOCTYPE html>
<html xmlns:th ="https://thyemleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Image Upoad Form</title>
</head>
<body>
 <th:block th:insert = "Header.html"></th:block>   
 
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary">
				<h5>Upload Image</h5>
			</div>
			<div class="card-body" >
				<form action="/upload" method="post" enctype="multipart/form-data">
					<div class="row">
						<div class="col-4">Select Image</div>

						<div class="col-6">
							<input type="file" name="image" class="form-control" />
		
						</div>
					</div>

		
					<div class="row p-2">
						<div class="col-4"></div>

						<div class="col-6">
							<input type="submit" value="upload" class="btn btn-success" />
							
						</div>
					</div>
				</form>
				<p>[[${msg}]]</p>
			</div>


			<div class="card-footer text-center bg-warning">copyright@2024</div>
		</div>

	</div>


</body>
</html>
