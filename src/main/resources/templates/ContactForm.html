<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Form</title>
</head>
<body>
	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary">
				<h5>Contact Details</h5>
			</div>
			<div class="card-body">
				<form action="/contact" method="post">
				
				  <!-- Email Section -->
					<div class="row p-2">
						<div class="col-4">To Email</div>
						<div class="col-6">
							<input type="email" name="toEmail" class="form-control" />
							<!-- name must me same in the pojo class -->
						</div>
					</div>
					
					<!-- Subject Block -->
					<div class="row p-2">
						<div class="col-4">Subject</div>
						<div class="col-6">
							<input type="text" name="subject" class="form-control" />
							<!-- name must me same in the pojo class -->
						</div>
					</div>
					
					
					<div class="row p-2">
						<div class="col-4">Message</div>
						<div class="col-6">
							<textarea name = "message" rows="10"  class ="form-control"></textarea>
							<!-- name must me same in the pojo class -->
						</div>
					</div>

                    <!-- Send Button  -->
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Send" class="btn btn-success" />
							<!-- name must me same in the pojo class -->
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-center bg-warning">copyright@2024</div>
		</div>
	</div>
</body>
</html>
